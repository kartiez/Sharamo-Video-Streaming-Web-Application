{%load static %}
<!doctype html>
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./../static/style/style.css">

    <title>Local Share Drive</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container justify-content-center">
            <!-- <img class="logo-img" src="./../static/images/logo.png" alt=""> -->
            <p class="title">Shareamo Drive</p>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row shadow p-2 mb-2 bg-white rounded">
            <div class="col">
                <div class="progress mt-3 mb-3">
                    <div id="disk-space" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="row justify-content-center">
                    <p>Memory available - <span id="space-avil"></span>
                        <bold>GB</bold>
                    </p>
                </div>
            </div>
        </div>
        <ul class="nav nav-pills mb-4 center-align" id="pills-tab" role="tablist">
            <li class="nav-item ">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Files on Server</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Upload a file</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                
                <ul id="items"></ul>
            </div>
            <!-- <button class="btn btn-primary" id='toggle-btn'>Toggle</button> -->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <!-- <div class="row">
                    <div class="col center-align">
                        <h2>Update coming soon!</h2>
                    </div>
                </div> -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- <input id="upload-img" type="image" onclick="$('#upload').click()" class="image" src="./../static/images/upload.png">
                    <p>Choose a File</p> -->
                    <input class="ml-3" id="upload" type="file" name="file" multiple>
                    <div id="submit">
                        <input type="submit" class="btn btn-success mt-3 ml-3" value="Upload File">
                    </div>
                </form>
                <div class="on-upload">
                    <div class="progress mt-3">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button id="cancel" class="btn btn-danger mt-3">Cancel Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./../static/script/script.js"></script>
</body>

</html>
